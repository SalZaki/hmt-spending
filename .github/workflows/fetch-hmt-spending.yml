name: fetch-hmt-spend-data

on:
  workflow_dispatch:
    inputs:
      month:
        description: "Spend month (YYYY-MM)"
        required: false
        default: "2025-01"
  schedule:
    # 08:10 UTC on the 3rd of each month (â‰ˆ09:10 London during GMT)
    - cron: "10 8 3 * *"

permissions:
  contents: write

jobs:
  fetch-hmt-spend-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data ingestion script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/fetch_hmt_spending_data.py --month "${{ github.event.inputs.month }}"

      - name: Commit configuration
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit data changes (if any)
        run: |
          git add data/**
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): update HMT spending data"
            git push origin HEAD:${GITHUB_REF_NAME}
          else
            echo "No changes to commit"
          fi
